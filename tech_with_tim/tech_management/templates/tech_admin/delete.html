{% extends 'tech_admin/index.html' %}

{% block modal %}

<style>
    .black-window {
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        overflow: auto;
        position: fixed;
        color: #000000;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
    }
    .black-window .white-card {
        width: 50%;
        height: auto;
        display: flex;
        background: #fff;
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 50px 50px 20px 50px;
    }
    .button-white {
        color: #000;
        padding: 14px 30px;
        background: #eee;
        border-radius: 10px;
    }
    .button-red {
        padding: 12px 30px;
        color: #fff;
        background: red
    }
    .img-100-100 {
        width: 100%;
        display: block;
        margin: 20px 0;
        border-radius: 20px;
    }
</style>

<div class="black-window">
    <div class="white-card">
        <h1 style="text-align: center">Hey Really Do You Want To Delete {{ obj }} ?</h1>
        <div class="divider"></div>
        <form method="post">
            {% csrf_token %}
            {% if obj.image %}
                <img src="{{ obj.image.url }}" class="img-100-100" alt="">
            {% endif %}
            <a href="{% url 'tech:home' %}" class="button-white">Cancel</a>
            <button class="button-red">Delete</button>
        </form>
    </div>
</div>


{% endblock %}
